[flake8]
max-line-length = 88
exclude = 
    .git,
    __pycache__,
    .pytest_cache,
    venv,
    env,
    .env
ignore = 
    E203,  # whitespace before ':'
    W503,  # line break before binary operator
select = C,E,F,W,B,B950
max-complexity = 10

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short

[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */env/*
    setup.py